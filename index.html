<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Research Visualizations</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        background-color: #f4f7f6;
      }
      /* Top Navigation Bar */
      .navbar {
        display: flex;
        justify-content: center;
        background: #2c3e50;
        padding: 10px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        position: relative;
      }
      .nav-btn {
        background: #34495e;
        color: white;
        border: none;
        padding: 12px 24px;
        margin: 0 10px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
        transition: 0.3s;
      }
      .nav-btn:hover {
        background: #1abc9c;
      }
      .nav-btn.active {
        background: #1abc9c;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
      }
      /* Iframe Container */
      .iframe-container {
        width: 100%;
        height: calc(100vh - 60px); /* Adjusts for navbar height */
        border: none;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      /* Mobile adjustment */
      @media (max-width: 600px) {
        .nav-btn {
          padding: 8px 12px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <button
        class="nav-btn active"
        onclick="loadPlot('academic_chord_weighted.html', this)"
      >
        Chord Diagram
      </button>
      <button
        class="nav-btn"
        onclick="loadPlot('department_sankey.html', this)"
      >
        Sankey Flow
      </button>
    </div>

    <div class="iframe-container">
      <iframe id="plot-frame" src="academic_chord_weighted.html"></iframe>
    </div>

    <script>
      function loadPlot(url, btn) {
        // Change the iframe source
        document.getElementById("plot-frame").src = url;

        // Update active button styling
        const buttons = document.querySelectorAll(".nav-btn");
        buttons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
      }
    </script>
  </body>
</html>
